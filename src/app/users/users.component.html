<div [ngSwitch]="selectedComponent">
    <ng-template [ngSwitchCase]="'Table'">
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}}</th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let el of elements.usersList">
                    <td>{{el.name}}</td>
                    <td>{{el.surname}}</td>
                    <td>{{el.mail}}</td>
                    <td>{{el.phoneNumber}}</td>
                    <td><button type="button" class="btn btn-info" (click)="editUser(el)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </ng-template>
    <ng-template [ngSwitchCase]="'Edit'">
        <div class="center-div">
            <font size="6" face="Arial" color="black"><p style="text-align: center;">Edit the user</p></font>
            <form #empForm="ngForm">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input style="width: 30%;" type="text" name="name" [(ngModel)]="userEdit.name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputSurname">Surname</label>
                    <input style="width: 30%;" type="text" name="surname" [(ngModel)]="userEdit.surname" class="form-control" id="exampleInputSurname" aria-describedby="surnameHelp" placeholder="Surname"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputMail">Mail</label>
                    <input style="width: 30%;" type="text" name="mail" [(ngModel)]="userEdit.mail" class="form-control" id="exampleInputMail" placeholder="Mail"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input style="width: 30%;" type="text" name="password" [(ngModel)]="userEdit.password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPhoneNumber">Phone Number</label>
                    <input style="width: 30%;" type="text" name="phoneNumber" [(ngModel)]="userEdit.phoneNumber" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputBirthDate">Birth Date</label>
                    <input style="width: 30%;" type="date" name="birthDate" [(ngModel)]="userEdit.birthDate" class="form-control" id="exampleInputBirthDate" placeholder="Birth Date"/>
                </div>
                <div class="form-group">
                    <select (change)="selectOption($event.target.value)" [(ngModel)]="userEdit.contactType" style="width: 30%;" name="contactType" class="form-select" id="exampleInputType">
                        <option [value]="type.id" *ngFor="let type of contactTypes">{{type.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select *ngIf="type.value == 1; else promptField" (change)="selectOption($event.target.value)" [(ngModel)]="userEdit.contactRole" style="width: 30%;" name="contactRole" class="form-select" id="exampleInputRole">
                        <option [value]="role.id" *ngFor="let role of businessRoles">{{role.name}}</option>
                    </select>
                    <ng-template #promptField>
                        <label for="exampleInputContactRole">Contact Role</label>
                        <input style="width: 30%;" type="text" name="contactRole" [(ngModel)]="userEdit.contactRole" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name"/>
                    </ng-template>
                </div>
            </form>
            <br/>
            <button type="button" (click)="editUserInDB()" class="btn btn-primary btn-100width">Edit</button><br/><br/>
        </div>
    </ng-template>
    <ng-template ngSwitchDefault>
        
    </ng-template>
</div>
